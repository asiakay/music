       </div>
      <section>
    

<img src="./assets/images/asialakay_glitch.jpeg" id="background" />
<audio src='./assets/music/123trackMNMLRGNL.mp3' id="song"></audio> 

<div class="container">
  <div class="box"></div>
  <img src="./assets/images/asialakay_glitch.jpeg" id="thumbnail" />
  <img src="./assets/icons/play.png" onclick="playPause()" id="play-pause" alt="play pause"/>
  <img src="./assets/icons/forward.png" onclick="nextSong()"
    id="next-song" alt="next song"/>
    <img src="./assets/icons/backward.png" onclick="previousSong()" id="previous-song" alt="previous song" />

<div class="song-artist">MNMLRGNL</div>
<div class="song-title">MNMLRGNL</div>

    <!-- Input element for progress bar - min=0 starting value of  
    every song - max length will change per song so leave empty -->

    <input 
    type="range"
    id="progress-bar"
    min="0"
    max=""
    value="0"
    onchange="changeProgressBar()"
    />

    <div class="currentTime"></div>
    <div class="durationTime"></div>
  </div>
  



  </section>
